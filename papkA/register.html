<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="register.css">
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>





  
  <form class="modal-content animate" action="/action_page.php" method="post">
    <div class="imgcontainer">
     
      <img src="transparentLogo.png" width="500px" height="300px">
    </div>

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="eml"><b>Email</b></label>
      <input type="email" placeholder="Enter Email" name="eml" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
        <br>
      <button type="submit" class="login">Login</button>
        
        <br>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

      <br>
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      <span class="psw">You alredy have an account? Log in <a href="logIn.html">now</a></span>
    
  </form>


<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

</body>
</html>
