<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="myProfile.css">
    
    <title>EasyJob</title>
</head>
<body>
    <div class="profileContainer">
    <img src="profile.jpg" alt="profile" height="124px"  width="124">   
    <br>
    <h2>Your Name</h2> 
    <h5>City, Country<h5>
       </div> 
    <div class="profileInfo">
        
        <h4>Full Name</h4> 
        <hr>
        <h4>Email</h4>
        <hr>
        <h4>Phone</h4>
        <hr>
        <h4>Address</h4>
        <hr>
        <button class="buttonEdit" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">EDIT</button>
        <button class="buttonLogOut">Log Out</button>
     
    </div>



    <div class="profileJob">
       <h2>Jobs you applied for:</h2>

        </div>



        
        <div id="id01" class="modal">
          
          <form class="modal-content animate" action="/action_page.php" method="post">
            <div class="imgcontainer">
              <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
              
            </div>
        
            <div class="container">
              <label for="uname"><b>Full Name</b></label>
              <input type="text" placeholder="New Username" name="uname" required>
        
              <label for="psw"><b>Email</b></label>
              <input type="email" placeholder="New Email" name="email" required>

              <label for="psw"><b>Phone</b></label>
              <input type="phone" placeholder="New Phone" name="phone" required>

              <label for="psw"><b>Address</b></label>
              <input type="address" placeholder="New Address" name="address" required>

             
                
              <button type="submit">Update</button>
             
            </div>
        
            <div class="container" style="background-color:#f1f1f1">
              <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
              
            </div>
          </form>
        </div>
        
        <script>
        // Get the modal
        var modal = document.getElementById('id01');
        
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
        </script>







</body>
</html>
